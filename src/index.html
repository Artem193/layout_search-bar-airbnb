<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="get"
      data-qa="big"
      class="form"
    >
      <div class="search search_big">
        <img
          src="images/Search.svg"
          alt="icon"
          class="icon_big"
        >
        <input
          type="text"
          placeholder="Try &#34Los Angeles&#34"
          class="input input_big"
          data-qa="keypress"
        >
      </div>
    </form>
    <form method="get" data-qa="small">
      <div class="search search_small">
        <img
          src="images/Search.svg"
          alt="icons"
          class="icon_small"
        >
        <input
          type="text"
          placeholder="Try &#34Los Angeles&#34"
          class="input input_small"
        >
      </div>
    </form>
  </body>
</html>
